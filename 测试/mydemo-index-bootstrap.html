							全校各单位：\r\n根据《厦门大学防洪防台风应急预案（2016年10月修订）》，决定将防御暴雨洪水应急响应等级由Ⅱ级降为Ⅲ级。现将有关工作通知如下：

							一、各单位要及时启动应急预案，按照各自职责，认真做好防御工作。

							二、各单位要加大对重点区域和隐患点等危险区域的巡查力度，及时处置可能发生的险情灾情，确保师生员工生命财产安全。

							三、各单位要加强值守。相关人员要密切关注天气情况，密切监视水情雨情，做好防御可能出现的暴雨洪水和抢险救灾工作。如遇紧急情况，及时向学校总值班室（电话：2186110）报告。

							特此通知。

							学校办公室
							2018年8月30日

	<script>
		$('a[type=button]').on('click', function() {
			/* Act on the event */
			alert($(this).attr('title'));
			alert($(this).attr('data-index'));

			$.ajax({
				url: '',
				type: 'POST',
				dataType: 'json',
				data: {"id": $(this).attr('data-index')},
				success: function(){
					alert($(this).attr('data-index'));
				}
			});
			

			$('#myModalLabel').text($(this).attr('title'));
			$('#newsContent').text($(this).attr('title'));

		});

		function LoadModalData(data) {
			// 加载消息标题
			$('#myModalLabel').text(data['title']);

			// 加载消息内容，先清空
			$('#newsContent').empty();
			$('#newsContent').append('<p>'+data['content'].replace('\r\n','</p><p>')+'</p>');

			// 加载消息图片，拼接,3张图片一行
			imgLink = str(data['img']).split(";");
			imgContent = '';
			console.log(imgLink);
			for (var i = 0; i < imgLink.length; i++) {
				if (i>2) {
					imgContent += '<div class="row" style="text-align: right;">'
				}
				imgContent += '<div class="col-md-4"><a href="#" class="thumbnail"><img src="'+imgLink[i]+'" alt="80*80">'+'</a></div>';
				if (i>2) {
					imgContent += '</div>'
				}				
			}
			console.log(imgContent);
		}
	</script>
